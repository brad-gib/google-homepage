<!DOCTYPE html>
<head>
    <title>Google</title>
    <style>
        .center {
            display: block;
            margin: 0px auto;
            width: 31%;
        }
        .center-button {
            display: block;
            margin: 0px auto;
            width: 16%;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
        #searchbar {
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border: 1px solid gainsboro;
            background-color: #fff;
            margin: 10px;
            height: 40px;
            width: 550px
        }
        #searchbar:hover {
            background-color: #fff;
            box-shadow: 0 1px 6px rgb(32 33 36 / 28%);
            border-color: rgba(223,225,229,0);
        }
        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        button:hover {
            box-shadow: 0 1px 1px rgb(0 0 0 / 10%);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        a {
            color: rgb(41, 39, 39);
            text-decoration: none;
            font-family: helvetica, arial;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        #navbar {
            color: white;
            background-color: rgb(41, 113, 196);
            width: 90px;
            margin-top: -10px;
        }
        #navbar:hover {
            background-color: rgb(81, 145, 218);
        }
        ul {
            list-style-type: none;
            margin: 10px;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
            margin: 10px;
        }
        li a {
            display: block;
            text-align: center;
        }
        .footer {
            position: fixed;
            left: -10px;
            bottom: -10px;
            width: 100%;
            list-style-type: none;
            padding: 0;
            overflow: hidden;
            background-color: rgb(235, 235, 235);
            color: rgb(88, 88, 88);
        }
        ul.footer li a {
            margin-top: 5px;
            margin-bottom: -10px;
            margin-right: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
        <li style="float:right"><button type="submit" id="navbar">Sign In</button></li>
        <li style="float:right"><a href="#">Images</a></li>
        <li style="float:right"><a href="#">Gmail</a></li>
    </ul>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo">
    <div class="center">
        <input type="text" id="searchbar">
    </div>
    <div class="center-button">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
    </div>
    <footer>
        <ul class="footer">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
            <li style="float:right"><a href="#">Settings</a>></li>
            <li style="float:right"><a href="#">Terms</a></li>
            <li style="float:right"><a href="#">Privacy</a></li>
        </ul>
    </footer>
</body>
